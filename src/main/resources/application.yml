spring:
  datasource:
    url: jdbc:h2:file:./data/demodb
    driver-class-name: org.h2.Driver
    username: user
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
  main:
    banner-mode: off